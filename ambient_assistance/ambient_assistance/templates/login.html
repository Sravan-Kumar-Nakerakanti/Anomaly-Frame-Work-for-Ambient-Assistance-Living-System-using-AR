<!-- # monitoring/templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <p>New user? <a href="{% url 'register' %}">Register here</a></p>
        </div>
        <div class="image-container">
            <img src="{% static 'images/AmbientAR.png' %}" alt="Ambient Assistance Living">
        </div>
    </div>
</body>
</html>
